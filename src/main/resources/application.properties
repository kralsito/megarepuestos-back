spring.application.name=megarepuestos

#####################################
############  DATABASE  #############
#####################################
spring.datasource.url=jdbc:mysql://localhost:3306/mega
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#####################################
############  SECURITY  #############
#####################################
security.jwt.secret-key=${JWT_SECURITY_KEY}
# 1h in millisecond
security.jwt.expiration-time=3600000

#####################################
############   AWS S3   #############
#####################################
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.region=us-east-1
aws.s3.bucket.name=megarepuestos-backend